
openapi: 3.0.3
info:
  title: Restaurant API
  version: 1.0.0
servers:
  - url: http://localhost/api
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: Token
paths:
  /auth/register:
    post:
      summary: Register user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name: { type: string }
                email: { type: string, format: email }
                password: { type: string, format: password }
              required: [name, email, password]
      responses:
        "201": { description: Created }
  /auth/login:
    post:
      summary: Login and get token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email: { type: string }
                password: { type: string }
              required: [email, password]
      responses:
        "200": { description: OK }
  /restaurants:
    get:
      security: [{ bearerAuth: [] }]
      summary: List restaurants for current user
      responses: { "200": { description: OK } }
    post:
      security: [{ bearerAuth: [] }]
      summary: Create restaurant
      responses: { "201": { description: Created } }
